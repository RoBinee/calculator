<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- css -->
    <link rel="stylesheet" href="./styles.css">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/7b4bb4f271.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="result">0</div>
        <div class="btn-container">
            <button class="clear"><i class="fa-solid fa-trash-can"></i></button>
            <button class="backspace"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="number" >1</button>
            <button class="number" >2</button>
            <button class="number" >3</button>
            <button class="sign" data-value="+">+</button>
            <button class="number" >4</button>
            <button class="number" >5</button>
            <button class="number" >6</button>
            <button class="sign" data-value="-">-</button>
            <button class="number" >7</button>
            <button class="number" >8</button>
            <button class="number" >9</button>
            <button class="sign" data-value="*">ร</button>
            <button class="sign enter" data-value="Enter">=</button>
            <button class="number" >0</button>
            <button class="number">.</button>
            <button class="sign" data-value="/">รท</button>
        </div>
    </section>
    <!-- js -->
    <script src="./app.js"></script>
</body>
</html>
