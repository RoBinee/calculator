<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- css -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section>
        <button class="number" data-value="1">1</button>
        <button class="number" data-value="2">2</button>
        <button class="number" data-value="3">3</button>
        <button class="number" data-value="4">4</button>
        <button class="number" data-value="5">5</button>
        <button class="number" data-value="6">6</button>
        <button class="number" data-value="7">7</button>
        <button class="number" data-value="8">8</button>
        <button class="number" data-value="9">9</button>
        <button class="number" data-value="0">0</button>
        <button class="sign" data-value="add">+</button>
        <button class="sign" data-value="subtract">-</button>
        <button class="sign" data-value="multiply">ร</button>
        <button class="sign" data-value="divide">รท</button>
        <button class="sign" data-value="equal">=</button>
        <button class="sign" data-value="clear">clear</button>
        <div class="result">100</div>
    </section>
    <!-- js -->
    <script src="./app.js"></script>
</body>
</html>
